name: Ad Service CI

on:
  push:
    branches: [main]
    paths:
      - "src/adservice/**"
      - ".github/workflows/adservice-ci.yml"
  pull_request:
    branches: [main]
    paths:
      - "src/adservice/**"
      - ".github/workflows/adservice-ci.yml"

env:
  JAVA_VERSION: "19"

jobs:
  build-test-push:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: ./src/adservice

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Build Docker image (includes tests)
        run: docker build -t adservice:latest .

      - name: Read version
        if: github.event_name == 'push' && github.ref == 'refs/heads/main'
        id: version
        run: |
          VERSION=$(cat ../../version)
          echo "VERSION=$VERSION" >> $GITHUB_OUTPUT

      - name: Login to Docker Hub
        if: github.event_name == 'push' && github.ref == 'refs/heads/main'
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_PASSWORD }}

      - name: Tag and push
        if: github.event_name == 'push' && github.ref == 'refs/heads/main'
        run: |
          docker tag adservice:latest ${{ secrets.DOCKERHUB_USERNAME }}/adservice:${{ steps.version.outputs.VERSION }}
          docker tag adservice:latest ${{ secrets.DOCKERHUB_USERNAME }}/adservice:latest
          docker push ${{ secrets.DOCKERHUB_USERNAME }}/adservice:${{ steps.version.outputs.VERSION }}
          docker push ${{ secrets.DOCKERHUB_USERNAME }}/adservice:latest
