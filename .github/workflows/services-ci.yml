name: Microservices CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  # Node.js services - Lint and security scan
  lint-js:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        service: [currency-service, payment-service]
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "18"

      - name: Install dependencies
        working-directory: ./src/${{ matrix.service }}
        run: npm install

      - name: Run ESLint
        working-directory: ./src/${{ matrix.service }}
        continue-on-error: true
        run: npm run lint

      - name: Run npm audit
        working-directory: ./src/${{ matrix.service }}
        continue-on-error: true
        run: npm audit --audit-level=high

  # Go services - Lint and security scan
  lint-go:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        service:
          [
            checkout-service,
            frontend,
            product-catalog-service,
            shipping-service,
          ]
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Go
        uses: actions/setup-go@v5
        with:
          go-version: "1.22"

      - name: Run golangci-lint
        uses: golangci/golangci-lint-action@v4
        continue-on-error: true
        with:
          version: latest
          working-directory: ./src/${{ matrix.service }}

      - name: Run govulncheck
        run: |
          go install golang.org/x/vuln/cmd/govulncheck@latest
          cd src/${{ matrix.service }}
          govulncheck ./...

  # Java service (ad-service) - Lint and security scan
  lint-java:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Java
        uses: actions/setup-java@v4
        with:
          distribution: "temurin"
          java-version: "21"

      - name: Run Checkstyle
        working-directory: ./src/ad-service
        continue-on-error: true
        run: ./gradlew checkstyleMain checkstyleTest

      - name: Check for vulnerable dependencies
        working-directory: ./src/ad-service
        continue-on-error: true
        run: ./gradlew dependencyCheckAnalyze || echo "Dependency check not configured"

  # C# service (cart-service) - Lint and security scan
  lint-dotnet:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: "8.0.x"

      - name: Restore dependencies
        working-directory: ./src/cart-service
        run: dotnet restore

      - name: Check code format
        working-directory: ./src/cart-service
        run: dotnet format --verify-no-changes

      - name: Check for vulnerable packages
        working-directory: ./src/cart-service
        run: dotnet list package --vulnerable --include-transitive

  # Python services - Lint and security scan
  lint-python:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        service: [email-service, recommendation-service]
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.12"

      - name: Install dependencies
        working-directory: ./src/${{ matrix.service }}
        run: |
          pip install flake8 pip-audit
          if [ -f requirements.txt ]; then pip install -r requirements.txt; fi

      - name: Run flake8
        working-directory: ./src/${{ matrix.service }}
        continue-on-error: true
        run: flake8 . --count --select=E9,F63,F7,F82 --show-source --statistics

      - name: Run pip-audit
        working-directory: ./src/${{ matrix.service }}
        run: pip-audit || true

  build-and-push:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        service:
          [
            ad-service,
            cart-service,
            checkout-service,
            currency-service,
            email-service,
            frontend,
            payment-service,
            product-catalog-service,
            recommendation-service,
            shipping-service,
          ]
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 2 # Fetch last 2 commits to compare changes

      - name: Check if VERSION file changed
        id: check_version
        uses: tj-actions/changed-files@v41
        with:
          files: VERSION

      - name: Build Docker image (includes tests)
        working-directory: ./src/${{ matrix.service }}
        run: docker build -t ${{ matrix.service }}:latest .

      - name: Read version
        if: github.event_name == 'push' && github.ref == 'refs/heads/main' && steps.check_version.outputs.any_changed == 'true'
        id: version
        run: |
          VERSION=$(cat VERSION)
          echo "VERSION=$VERSION" >> $GITHUB_OUTPUT

      - name: Login to Docker Hub
        if: github.event_name == 'push' && github.ref == 'refs/heads/main' && steps.check_version.outputs.any_changed == 'true'
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_PASSWORD }}

      - name: Tag and push
        if: github.event_name == 'push' && github.ref == 'refs/heads/main' && steps.check_version.outputs.any_changed == 'true'
        run: |
          docker tag ${{ matrix.service }}:latest ${{ secrets.DOCKERHUB_USERNAME }}/${{ matrix.service }}:${{ steps.version.outputs.VERSION }}
          docker tag ${{ matrix.service }}:latest ${{ secrets.DOCKERHUB_USERNAME }}/${{ matrix.service }}:latest
          docker push ${{ secrets.DOCKERHUB_USERNAME }}/${{ matrix.service }}:${{ steps.version.outputs.VERSION }}
          docker push ${{ secrets.DOCKERHUB_USERNAME }}/${{ matrix.service }}:latest
