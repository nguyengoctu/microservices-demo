name: Microservices CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  build-and-push:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        service:
          - name: ad-service
            path: src/ad-service
          - name: cart-service
            path: src/cart-service

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Build Docker image (includes tests)
        working-directory: ./${{ matrix.service.path }}
        run: docker build -t ${{ matrix.service.name }}:latest .

      - name: Read version
        if: github.event_name == 'push' && github.ref == 'refs/heads/main'
        id: version
        run: |
          VERSION=$(cat VERSION)
          echo "VERSION=$VERSION" >> $GITHUB_OUTPUT

      - name: Login to Docker Hub
        if: github.event_name == 'push' && github.ref == 'refs/heads/main'
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_PASSWORD }}

      - name: Tag and push
        if: github.event_name == 'push' && github.ref == 'refs/heads/main'
        run: |
          docker tag ${{ matrix.service.name }}:latest ${{ secrets.DOCKERHUB_USERNAME }}/${{ matrix.service.name }}:${{ steps.version.outputs.VERSION }}
          docker tag ${{ matrix.service.name }}:latest ${{ secrets.DOCKERHUB_USERNAME }}/${{ matrix.service.name }}:latest
          docker push ${{ secrets.DOCKERHUB_USERNAME }}/${{ matrix.service.name }}:${{ steps.version.outputs.VERSION }}
          docker push ${{ secrets.DOCKERHUB_USERNAME }}/${{ matrix.service.name }}:latest
