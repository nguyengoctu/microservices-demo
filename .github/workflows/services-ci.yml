name: Microservices CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  # Lint job - Check code quality for Node.js services
  lint:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        service: [currency-service, payment-service]
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "18"
          cache: "npm"
          cache-dependency-path: src/${{ matrix.service }}/package-lock.json

      - name: Install dependencies
        working-directory: ./src/${{ matrix.service }}
        run: npm ci

      - name: Run ESLint
        working-directory: ./src/${{ matrix.service }}
        run: npm run lint

  # Security scan job - Check for vulnerabilities in dependencies
  security-scan:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        service: [currency-service, payment-service]
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Run OWASP Dependency-Check
        uses: dependency-check/Dependency-Check_Action@main
        with:
          project: "${{ matrix.service }}"
          path: "./src/${{ matrix.service }}"
          format: "HTML"
          args: >
            --enableRetired
            --enableExperimental

      - name: Upload Dependency-Check results
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: dependency-check-report-${{ matrix.service }}
          path: reports

  build-and-push:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        service:
          [
            ad-service,
            cart-service,
            checkout-service,
            currency-service,
            email-service,
            frontend,
            payment-service,
            product-catalog-service,
            recommendation-service,
            shipping-service,
          ]
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 2 # Fetch last 2 commits to compare changes

      - name: Check if VERSION file changed
        id: check_version
        uses: tj-actions/changed-files@v41
        with:
          files: VERSION

      - name: Build Docker image (includes tests)
        working-directory: ./src/${{ matrix.service }}
        run: docker build -t ${{ matrix.service }}:latest .

      - name: Read version
        if: github.event_name == 'push' && github.ref == 'refs/heads/main' && steps.check_version.outputs.any_changed == 'true'
        id: version
        run: |
          VERSION=$(cat VERSION)
          echo "VERSION=$VERSION" >> $GITHUB_OUTPUT

      - name: Login to Docker Hub
        if: github.event_name == 'push' && github.ref == 'refs/heads/main' && steps.check_version.outputs.any_changed == 'true'
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_PASSWORD }}

      - name: Tag and push
        if: github.event_name == 'push' && github.ref == 'refs/heads/main' && steps.check_version.outputs.any_changed == 'true'
        run: |
          docker tag ${{ matrix.service }}:latest ${{ secrets.DOCKERHUB_USERNAME }}/${{ matrix.service }}:${{ steps.version.outputs.VERSION }}
          docker tag ${{ matrix.service }}:latest ${{ secrets.DOCKERHUB_USERNAME }}/${{ matrix.service }}:latest
          docker push ${{ secrets.DOCKERHUB_USERNAME }}/${{ matrix.service }}:${{ steps.version.outputs.VERSION }}
          docker push ${{ secrets.DOCKERHUB_USERNAME }}/${{ matrix.service }}:latest
